<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
    rel = "stylesheet">
 <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
 <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
 <script>
    $(function() {
       var autocomp  =  [
          "iphone",
          "iwatch",
          "macbook",
          "ipad",
          "airpod",
          "ps5",
          "ps6",
          "smart tv",
          "sneakers",
          "bags",
          "glass"
       ];
       $( "#auto" ).autocomplete
       ({
          source: autocomp,
          autoFocus:true,
          minLength:2,   
          delay:1000,   
       });
    });
 </script>
</head>
<body>
    <div class = "ui-widget">
        <p style="color: brown; font-size: xx-large;font-weight: bolder;"><em>Search for products </em></p>
        <label for = "auto">Search: </label>
        <input id = "auto">
     </div>
</body>
</html>
