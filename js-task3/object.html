                this.department = department;
                this.designation = designation;

            }


            display() {
                document.getElementById("priclass").innerHTML = (mem.name + ", " + mem.age + ", " + mem.gender + ", " +
                    mem.address + ", " + mem.emp_code + ", " + mem.department + ", " + mem.designation + ", " + mem.salary);

            }
        }
       var  mem = new Member('Hari', 20, 'Male', 'Coimbatore India', "001", 'Software', 'HR', 150000);
        mem.display();
