<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checking() {
            var fname = document.check.fn.value;
            var lname = document.check.ln.value;
            var dateofbirth = document.check.dob.value;
            var birthcheck =  /^\d{1,2}\/\d{1,2}\/\d{4}$/;

            if (fname == '') {
                alert('Enter firts name');
            }
            else if (lname == '') {
                alert('Enter last name');
            }
            else if (dateofbirth == '') {
                alert('Enter Date of Birth');
            }
            else if (!birthcheck.test(dateofbirth)) {
                alert("Invalid date of birth format");

            }

            else {
                var d1 = new Date(dateofbirth);
                var diff = Date.now() - d1.getTime();
                var daydiff = (diff / 31536000000).toFixed(0);
                alert(daydiff);

                if (daydiff > 18) {
                    alert(fname + " " + lname + " " + "is able to vote this year");
                }
                else {
                    alert(fname + " " + lname + " " + "is not able to vote this year");
                }
            }
        }
    </script>
</head>

<body>
    <form action="" name="check" method="post">
        <fieldset>
            <legend style="text-align: center;">Candidate Registration</legend>
            <label>First Name :</label>
            <input type="text" name="fn" placeholder="first name"><br><br>
            <label>Last Name :</label>
            <input type="text" name="ln" placeholder="last name"><br><br>
            <label>Date of Birth :</label>
            <input type="text" id="dob" placeholder="date of birth">
            <br><br>
            <label>Gender :</label>
            <input type="radio" name="gen " value="male">Male</input>
            <input type="radio" name="gen " value="Female">Female</input>
            <input type="button" onclick="checking()" value="Register">
        </fieldset>
    </form>
</body>

</html>
