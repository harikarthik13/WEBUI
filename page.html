<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assests/favicon2.svg">
    <title>WEB UI</title>
    <style>
        .bg {
            position: relative;
        }

        .bg::before {
            content: '';
            inset: 0px;
            z-index: -1;
            background-image: url(assests/webbg.jpg);
            position: absolute;
            background-repeat: repeat;
            background-size: cover;
            background-color: rgb(67, 75, 75);


        }

        .container {
            height: 1800px;
            border-style: double;

        }

        header {

            color: aliceblue;

        }

        .horinav {
            float: right;
            border-radius: 5px;
            background-color: inherit;
            text-align: right;
        }

        .horinav li {
            margin-top: 5px;
            display: inline-block;
            list-style-type: none;
            padding: 7px;

        }

        .horinav li a {
            /* position: absolute; */
            

            color: azure;
            font-size: large;
            display: inline-block;

            list-style-type: none;

            margin-bottom: 2px;
            text-decoration: none;
        }

        pre {
            margin-left: 50px;
            color: rgb(0, 0, 0);
            font-size: 50px;
            background-color: rgb(197, 174, 143);
            font-family: cursive;
            width: 900px;
            border-style: double;
            border-radius: 20px;
            border-color: black;

        }

        .vernav {
            background-color: rgb(164, 185, 185);
            border-style: solid;
            border-color: black;
            padding: 5px;
        }

        .vernav li {

            display: block;
            list-style-type: none;
            padding: 5px;
        }

        .vernav li a {
            display: block;
            border-style: solid;
            border-color: black;
            border-radius: 5px;
            list-style-type: none;
            padding: 5px;
            text-decoration: none;
        }

        .css {
            float: right;
            clear: left;
        }

        h1 {

            color: blue;
            margin-top: 165px;
            font-size: xx-large;
            font-family: cursive;
            text-align: center;
            text-decoration: underline;

        }

        p {
            color: rgb(0, 0, 0);
            float: left;
            font-size: x-large;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>

    <div class="bg">
        <div class="container">
            <!--horizontal navigation-->
            <header>
                <img src="assests/logo.png" height="40px" width="40px" style="float: left; margin-left:10px;">
                <h3>OwnUi</h3>
           
            <ul class="horinav">

                <li><a href="https://www.coursera.support/s/community?language=en_US">signup</a></li>
                <li><a href=""></a>login</li>
                <li><a href="https://www.coursera.org/browse">logout</a></li>
            </ul>


            <img src="assests/ed.png" height="300px" width="300px" style="float:right;">
            <pre>
     LEARNING WITHOUT LIMITS </pre>
            <ul class="vernav" style="float: left;">
                <li><a href="#html">html</a></li>
                <li><a href="#css">css</a></li>
                <li><a href="#js">javascript</a></li>
                <li><a href="#bs">bootstrap</a></li>
                <li><a href="#react">react</a></li>
            </ul>
            <br>

            <img src="https://www.svgrepo.com/show/303205/html-5-logo.svg" height="300px" width="300px"
                style="float:left" ;>







            <img src="assests/css.png" height="300px" width="300px" style="float:right;">





            <img src="https://img.icons8.com/arcade/2x/javascript.png" height="300px" width="300px" style="float:left;">


            <img src="https://icons.getbootstrap.com/assets/img/icons-hero@2x.png" height="300px" width="300px"
                style="float:right;">




            <img src="https://cdn.worldvectorlogo.com/logos/react-2.svg" height="300px" width="300px"
                style="float:left;">

            <!-- <iframe src="https://www.youtube.com/embed/qz0aGYrrlhU" height="200px" width="450px" -->
            <!-- style="margin-left: 100px;"></iframe> -->

            <!-- <iframe src="https://www.youtube.com/embed/Z4pCqK-V_Wo" height="200px" width="450px" -->
            <!-- style="margin-left:250px;"></iframe> --> -->

        </div>
    </div>
</body>

</html>
